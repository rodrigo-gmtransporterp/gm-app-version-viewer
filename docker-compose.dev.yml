version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gm-app-version-viewer-backend-development
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 5
    environment:
      - PORT=3001
    networks:
      - app-version-viewer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gm-app-version-viewer-frontend-development
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-version-viewer-network

networks:
  app-version-viewer-network:
    driver: bridge